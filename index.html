<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jokes Machine</title>
        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/1ee47b86e3.js" crossorigin="anonymous"></script>

        

        <!-- LINK CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- JS -->
    </head>
    
    <body>
        <audio id="drum_sound" src="badumtish.mp3" type="audio/mpeg"></audio>
            <div id="jokes-machine">
                
                <div class="row mx-auto dashboard">
                    
                    <div class="col-4 options">
                        <div>
                            <button class="buttone" type="button">Dad Joke</button>
                            </div>
                        <div>Chuck Norris Joke</div>
                        <div>Joke of the Day</div>
                        <div>Custom Joke</div>
                    </div>

                    <div class="col-8 display">
                      <div class="row title">
                          <div class="col">The Jokes Machine</div>
                      </div>
                      <div class="row face">
                        <div class="col faceFrame">
                            <img class="img-fluid emoticon " src="foto.png" alt="fotografAia">
                        </div>
                      </div>
                    </div>
                </div>

                <div class="jokeBox">
                    <h3 class="textBox">Tale' che bellu Pe'!</h3>
                </div>

            </div>
       

        <!-- Optional JavaScript -->
        <script src="app.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
     
    </body>
</html>
